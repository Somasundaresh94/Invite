<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Reception Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Great+Vibes&family=Noto+Serif+Tamil&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Floating Hearts -->
<div id="hearts"></div>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1>Divyadharani & Somasundaresh</h1>
    <p class="subtitle">Wedding Reception Invitation</p>
  </div>
</section>

<!-- Poem -->
<section class="poem">
  <div class="container">
    <p>
      Though our origins were apart,<br>
      love bound our hearts together,<br>
      like rain upon fertile earth,<br>
      blending gently, eternally.
    </p>
  </div>
</section>

<!-- Countdown -->
<section class="countdown">
  <div class="container countdown-row">
    <h2>We begin our forever in</h2>

    <div id="timer">
      <div><span id="days">00</span><small>DAYS</small></div>
      <div><span id="hours">00</span><small>HRS</small></div>
      <div><span id="minutes">00</span><small>MIN</small></div>
      <div><span id="seconds">00</span><small>SEC</small></div>
    </div>
  </div>
</section>

<!-- Footer -->
<section class="footer">
  <div class="container">
    <p>With best compliments from</p>
    <h3>Near & Dear</h3>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
